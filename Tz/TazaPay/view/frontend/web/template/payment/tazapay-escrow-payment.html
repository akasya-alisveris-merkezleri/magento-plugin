<div
  class="payment-method tazapay"
  data-bind="css: {'_active': (getCode() == isChecked())}"
>
  <div class="payment-method-title field field-title choice">
    <div class="label-title">
      <input
        type="radio"
        name="payment[method]"
        class="radio"
        data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"
      />
      <label
        data-bind="attr: {'for': getCode()}"
        class="label checkout"
      >
        <span class="tazapay-payment-small-logo-1"></span>
        <span data-bind="text: getTitle()"></span>
      </label>
    </div>
    <div class="tazapay-logo-right">
      <div class="tazapay-logo-instruction">
        <div class="tazapay-payment-main-logo">
          <img data-bind="attr: {src: getTazaPayLogoImagePath(), alt: $t('Tazapay')}" class="tazapay-dark-logo"/>
        </div>
        <div class="tazapay-instruction">
          <p data-bind="html: getInstructions()"></p>
        </div>
      </div>
 
      <div class="tazapay-payment-methods-logo"></div>
    </div> 
  </div>
  <div class="payment-method-content">
    <!-- <div class="powered-by">
      <span data-bind="i18n: 'Powered by'"></span>
      <div class="tazapay-payment-dark-logo"></div>
    </div> -->

    <!-- ko foreach: getRegion('messages') -->
    <!-- ko template: getTemplate() --><!-- /ko -->
    <!--/ko-->
    <div class="payment-method-billing-address">
      <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
      <!-- ko template: getTemplate() --><!-- /ko -->
      <!--/ko-->
    </div>
    

    <div class="checkout-agreements-block">
      <!-- ko foreach: $parent.getRegion('before-place-order') -->
      <!-- ko template: getTemplate() --><!-- /ko -->
      <!--/ko-->
    </div>

    <div class="actions-toolbar">
      <div class="primary">
        <button
          class="action primary checkout"
          type="submit"
          data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order and Pay')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
          disabled
        >
          <span data-bind="i18n: 'Place Order and Pay'"></span>
        </button>
      </div>
    </div>
  </div>
</div>
